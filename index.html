<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in form</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="icons/flaticon.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="app">

    <div class="login">
      <div class="login__box login__box--left">
        <!-- Log in form -->
        <form class="login__form">
          <!-- Form body -->
          <div class="form__section">
            <!-- Login -->
            <div class="login__input-box input__box">
              <input class="input input--with-left-elem" type="text" name="login" placeholder="Username or email">
              <div class="input__elem input__elem--left">
                <i class="flaticon-profile-user"></i>
              </div>
            </div>
            <!-- Password -->
            <div class="login__input-box input__box">
              <input class="input input--with-left-elem" type="password" name="password" placeholder="Password">
              <div class="input__elem input__elem--left">
                <i class="flaticon-door-key"></i>
              </div>
            </div>
          </div>
          <!-- Form footer -->
          <div class="login__form-footer form__section">
            <div>
              <input class="input input--checkbox input--left-checkbox" type="checkbox" name="login__remember" id="login__remember">
              <label for="login__remember">Remember me</label>           
            </div>
            <div class="login__submit-box">
              <button class="button button--primary" type="button">Log in</button>
            </div>
          </div>
        </form>
        <!-- More options -->
        <div class="login__more">
          <!-- Update user -->
          <div class="login__update-user">
            <a class="login__register link link--primary" href="#">Register now</a>
            <a class="login__forgot link" href="#">Forgot password?</a>
          </div>
          <div class="login__separator">or</div>
          <!-- Other login option -->
          <div class="login__other-options">
            <!-- Facebook -->
            <button class="login__other--facebook button button--dark-primary button--max-w button--with-left-elem">
              <div class="button__elem button__elem--left button__elem--light">
                <i class="flaticon-facebook"></i>
              </div>
              Log in with Facebook
            </button>
            <!-- Twitter -->
            <button class="login__other--twitter button button--primary button--max-w button--with-left-elem">
              <div class="button__elem button__elem--left button__elem--light">
                <i class="flaticon-twitter"></i>
              </div>
              Log in with Twitter
            </button>
          </div>
        </div>
      </div>
      <div class="login__box login__box--right">
        
      </div>
    </div>

  </div>
</body>
</html>
