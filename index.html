<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in form</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="icons/flaticon.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="app">

    <div class="login">
      <div class="login__box">
        <form class="login__form">
          <!-- Login -->
          <div class="input__box">
            <div class="login__input input__box input__box--inner">
              <input class="input input--with-left-elem" type="text" name="login" placeholder="Username or email">
              <div class="input__elem input__elem--left">
                <i class="flaticon-profile-user"></i>
              </div>
            </div>
          </div>
          <!-- Password -->
          <div class="login__input input__box">
            <div class="input__box input__box--inner">
              <input class="input input--with-left-elem" type="password" name="password" placeholder="Password">
              <div class="input__elem input__elem--left">
                <i class="flaticon-door-key"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
